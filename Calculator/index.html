<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- StyleSheet -->
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" class="input-field">
        <div class="btns">
          <button class="num-9" type="button">9</button>
          <button class="num-8" type="button">8</button>
          <button class="num-7" type="button">7</button>
          <button class="divide" type="button">/</button>
          <button class="num-6" type="button">6</button>
          <button class="num-5" type="button">5</button>
          <button class="num-4" type="button">4</button>
          <button class="product" type="button">X</button>
          <button class="num-3" type="button">3</button>
          <button class="num-2" type="button">2</button>
          <button class="num-1" type="button">1</button>
          <button class="minus" type="button">-</button>
          <button class="all-clear" type="button">C</button>
          <button class="num-0" type="button">0</button>
          <button class="equate" type="button">=</button>
          <button class="add" type="button">+</button>
        </div>
      </div>
    </div>
    <script src="/function.js"></script>
  </body>
</html>
