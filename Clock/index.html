<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>A Cool Clock</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <!-- Clock Container -->
    <div class="clock">
      <!-- Hours Div -->
      <div>
        <p class="hours">00</p>
        <p>Hours</p>
      </div>
      <!-- Minutes Div -->
      <div>
        <p class="minutes">00</p>
        <p>Minutes</p>
      </div>
      <!-- Seconds Div -->
      <div>
        <p class="seconds">00</p>
        <p>Seconds</p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/function.js"></script>
</body>
